{% extends 'base.html' %}
{% block body %}
    <div class="container-fluid">
        <div class="row">&nbsp;</div>
        <div class="row">
            <div class="col-3">
                <img src="{{product.image.url}}" height="400" >
            </div>
            <div class="col-6">
                <div class="row">
                <h2>{{ product.name }}</h2>
                <p>{{product.description}}</p>
                </div>
                <br>
                <br>
                <div class="row">
                {% if product.price > product.disc_price %}
                    <h4>Rs.<s>{{product.price}}</s></h4>
                    <h4 style="color: green;">Rs.{{product.disc_price}}</h4>
                {% else %}
                    <h4 style="color: green;">Rs.{{ product.price }} </h4>
                {% endif %}
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <form method="POST">
                            {% csrf_token%}
                            <input type="hidden" name="item_id" value="{{ product.id }}"> 
                            <button type="submit" class="btn atc btn-dark">Add To Cart</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col" style="text-align: center;">
                &nbsp;
            </div>
        </div>
    </div>
{% endblock %}
